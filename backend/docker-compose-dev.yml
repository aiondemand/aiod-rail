version: "3.9"
services:
  app:
    build: .
    env_file:
      - .env-dev
    ports:
      - "8000:80"
      - "5678:5678"
    volumes:
      - ./app:/code/app
    entrypoint: ""
    command:
      [
        "sh",
        "-c",
        "pip install debugpy -t /tmp && python /tmp/debugpy --listen 0.0.0.0:5678 -m uvicorn app.main:app --host 0.0.0.0 --port 80 --reload"
      ]
