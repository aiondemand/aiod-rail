<div class="login-container" [class.logged-in]="isLoggedIn()">
  <!-- avatar je vždy klikateľný: ak nie je prihlásený, spustí login -->

  @if (isLoggedIn()) {
  <a
    class="avatar"
    [routerLink]="isLoggedIn() ? ['/profile'] : null"
    (click)="!isLoggedIn() && login()"
    matTooltip="{{ isLoggedIn() ? 'Open profile' : 'Sign in' }}"
    aria-label="User profile"
  >
    <mat-icon class="material-symbols-rounded icon">account_circle</mat-icon>
    <span class="username">{{ userName() }}</span>
  </a>

  <ui-button size="md" variant="ghost" (click)="logout()" matTooltip="Sign out"> Logout </ui-button>
  } @else {

  <ui-button size="md" variant="primary" (click)="login()" matTooltip="Sign in"> Login </ui-button>
  }
</div>
