<div class="header">
    <div class="search-div">
        <mat-form-field>
            <mat-label>Full-text search</mat-label>
            <input matInput #searchField
                (keyup.enter)="searchExperiments(searchField.value)"
            />
        </mat-form-field>
        <button mat-icon-button #searchIconBtn
            (click)="searchExperiments(searchField.value)"
            aria-label="Search Experiments">
            <mat-icon>search</mat-icon>
        </button>
    </div>

    <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="pagination.length"
               [pageSize]="pagination.pageSize"
               [pageSizeOptions]="[10, 25, 50, 100]"
               [pageIndex]="pagination.pageIndex"
               [disabled]="false"
               aria-label="Select page">
    </mat-paginator>
</div>


<div>
    <div *ngIf="(experiments$ | async) as experiments">
        <div class="no-experiments" *ngIf="experiments.length == 0">
            <h2>There are currently no experiments.</h2>
        </div>

        <app-experiment-list-item *ngFor="let experiment of experiments" [experiment]="experiment">
        </app-experiment-list-item>
    </div>
</div>
