<div class="header">
    <div class="search-div">
        <div class="search-field-container">
            <mat-form-field>
                <mat-label>Full-text search</mat-label>
                <input matInput #searchField
                    (keyup.enter)="searchDatasets(searchField.value)"
                />
            </mat-form-field>
            <button mat-icon-button #searchIconBtn
                (click)="searchDatasets(searchField.value)"
                aria-label="Search datasets">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <mat-checkbox [(ngModel)]="isEnhanced" class="enhanced-checkbox">
            Enhanced
        </mat-checkbox>
    </div>

    <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="pagination.length"
        [pageSize]="pagination.pageSize"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageIndex]="pagination.pageIndex"
        [disabled]="false"
        aria-label="Select page">
    </mat-paginator>
</div>


<app-dataset-list-item *ngFor="let dataset of (datasets$ | async)" [dataset]="dataset">
</app-dataset-list-item>
