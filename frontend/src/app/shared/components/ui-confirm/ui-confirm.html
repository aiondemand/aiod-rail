<div
  class="ui-confirm"
  role="dialog"
  aria-modal="true"
  aria-labelledby="confirm-title"
  aria-describedby="confirm-message"
>
  <div class="head">
    <span class="material-symbols-rounded ic" aria-hidden="true">help</span>
    <h3 id="confirm-title" class="title">Please confirm</h3>
  </div>

  <div class="msg" id="confirm-message">
    <pre>{{ data.message }}</pre>
  </div>

  <div class="actions-wrap">
    <div class="actions" [class.has-third]="!!data.thirdOptionBtnMessage?.length">
      <ui-button variant="ghost" (click)="no()">
        {{ data.declineBtnMessage || 'Dismiss' }}
      </ui-button>

      @if (data.thirdOptionBtnMessage?.length) {
      <ui-button class="third" variant="outline" (click)="third()">
        {{ data.thirdOptionBtnMessage }}
      </ui-button>
      }

      <ui-button class="primary" variant="primary" (click)="yes()">
        {{ data.acceptBtnMessage || 'Confirm' }}
      </ui-button>
    </div>
  </div>
</div>
