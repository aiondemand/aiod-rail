<div class="card" role="article" aria-labelledby="title">
  <div class="meta">
    @if (source) {
    <span class="badge" [ngClass]="sourceClass">{{ sourceLabel }}</span>
    } @if (visibility) {
    <mat-icon class="vis-icon" [matTooltip]="visibilityLabel" [attr.aria-label]="visibilityLabel">
      {{ visibilityIcon }}
    </mat-icon>
    }

    <!-- waiting for approval  -->
    @if (showWaitingApproval) {
    <mat-icon
      class="flag-icon warn"
      [matTooltip]="approvalTooltip"
      aria-label="Waiting for approval"
    >
      lock_clock
    </mat-icon>
    }

    <!-- ARCHIVED -->
    @if (showArchived) {
    <mat-icon class="flag-icon accent" [matTooltip]="archivedTooltip" aria-label="Archived">
      inventory_2
    </mat-icon>
    } @if (date) { <span class="date">{{ date | date : 'MMM d, y' }}</span> }
  </div>

  <h3 id="title" class="title">
    <a class="title-link" [routerLink]="link" aria-label="Open {{ title }}">
      {{ title }}
    </a>
  </h3>

  <p class="desc" [title]="description">{{ description }}</p>

  <div class="actions">
    <a class="btn-link" [routerLink]="link">
      <ui-button variant="primary" ariaLabel="Go to detail">
        Go to detail
        <mat-icon class="btn-icon">arrow_forward</mat-icon>
      </ui-button>
    </a>
  </div>
</div>
